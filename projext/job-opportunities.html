<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Opportunities</title>
</head>
<body>
    <header>
        <h1>Job Opportunities</h1>
        <nav>
            <a href="home.html">home</a>
            <a href="about-us.html">About Us</a>
            <a href="job-opportunities.html">Job Opportunities</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Available Positions</h2>
        <div id="job-list"></div>
    </main>
    <footer>
        <p>&copy; 2024 Goodwill Industries</p>
    </footer>
    <script>
        // Job listings data
        const jobList = [
            { title: "Retail Associate", location: "Harare", description: "Customer service and sales." },
            { title: "Warehouse Worker", location: "Gweru", description: "Inventory management and logistics." },
            { title: "Office Assistant", location: "Bulawayo", description: "Administrative support and clerical duties." }
        ];

        // Function to display jobs
        function displayJobs() {
            const jobListDiv = document.getElementById('job-list');
            jobList.forEach(job => {
                jobListDiv.innerHTML += `
                    <div>
                        <h3>${job.title}</h3>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p>${job.description}</p>
                    </div>
                `;
            });
        }

        // Run the displayJobs function when the page loads
        window.onload = displayJobs;
    </script>
</body>
</html>
